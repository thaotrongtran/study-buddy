<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="refresh" content="5" >
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/bg.css">
  <title>Study Buddy</title>
</head>

<body>
  <div class="bg">
  <nav class="navbar navbar-light mx-auto" style="background-color: #F8B109;">
    <span class="navbar-brand mb-0 h1 mx-auto" style="color: black; font-family: Verdana, Geneva,  sans-serif;">Alexa Study Buddy</span>
  </nav>

  <!-- <div class="container">
    <div class="row">
      <div class="mt-4 col"> -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card text-center">
          <div class="card-header text-white" style="background-color: #C85C01; font: 2em Georgia, serif; font-weight: bolder;"><strong>
                Current Task</strong>
          </div>

          <div class="card-body text-white" style="background-color: #E36204">
          {% if important == [] %}
            <h5 class="card-title" style="color: black;">Assignment: No Assignment</h5>
            <h5 class="card-title" style="color: black;">Due date: </h5>
             {% else %}


            <h5 class="card-title" style="color: black;">Assignment: {{important[0].taskDescription}}</h5>
            <h5 class="card-title" style="color: black;">Due date: {{important[0].dueDate}}</h5>

            {% endif %}

          </div>
        </div>
      </div>

      <div class="col-md-12 mt-5">
        <!-- <div class="card"> -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th colspan="4" class="text-center text-white" style="background-color: #C85C01">To-Do List</th>
              </tr>
            </thead>
            <tbody class="text-white" style="background-color: #E36204">
              {% for todo in todos %}

              <tr>
                <th scope="row"></th>
                <td>{{todo.taskDescription}}</td>
                <td>{{todo.dueDate}}</td>
              </tr>
              {% endfor %}
            </tbody>

          </table>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
